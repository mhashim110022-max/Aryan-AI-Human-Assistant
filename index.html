<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryan Core | Digital Consciousness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #0ea5e9;
        --bg: #02040a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg);
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Professional Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(14, 165, 233, 0.3); }

      /* Initializer Animation */
      #splash {
        position: fixed;
        inset: 0;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .loader-ring {
        width: 60px;
        height: 60px;
        border: 2px solid rgba(14, 165, 233, 0.1);
        border-top: 2px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        filter: drop-shadow(0 0 10px var(--accent));
      }
      .loader-text {
        margin-top: 24px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        letter-spacing: 0.4em;
        color: var(--accent);
        text-transform: uppercase;
        animation: pulse 2s infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
      .loaded #splash { opacity: 0; pointer-events: none; }
    </style>

}
</script>

</head>
  <body>
    <div id="splash">
      <div class="loader-ring"></div>
      <div class="loader-text">Aryan System Initializing</div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
